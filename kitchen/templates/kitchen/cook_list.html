{% extends "base.html" %}
{% block content %}
    <h1>It's Cook list {{ Cook }}</h1>
    <ul>
        {% for cook in cook_list %}
            <li>{{ cook.username }} - {{ cook.first_name }} {{ cook.last_name }}</li>
        {% empty %}
            <li>No cooks available.</li>
        {% endfor %}
    </ul>
{% endblock %}
