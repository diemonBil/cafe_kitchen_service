{% extends "base.html" %}

{% block content %}
    <h1 class="text-center m-3">Dish Types</h1>

    <table class="table table-striped table-hover text-center">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dish_type in dish_types %}
            <tr>
                <td>{{ dish_type.name }}</td>
                <td>
                    <a href="{% url 'kitchen:dish_type_update' dish_type.pk %}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'kitchen:dish_type_delete' dish_type.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="{% url 'kitchen:dish_type_create' %}" class="btn btn-success">Create New Dish Type</a>
    </div>
{% endblock %}
