{% extends "base.html" %}

{% block content %}
    <h1>Are you sure you want to delete {{ cook.username }}?</h1>
    <p>This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'kitchen:cook_list' %}">Cancel</a>
    </form>
{% endblock %}
