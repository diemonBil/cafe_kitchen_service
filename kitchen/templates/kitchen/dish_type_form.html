{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{% if object %}Edit{% else %}Create{% endif %} Dish Type</h1>
    <form method="post">
        {% csrf_token %}
         {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <a href="{% url 'kitchen:dish_type_list' %}">Back to Dish Types</a>
{% endblock %}
